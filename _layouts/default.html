    <meta charset="utf-8" />

  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <div id="main">
        <div class="inner">
          <!-- Header (optional, include if shared across pages) -->

              <strong>Vantaan Ulkokiipeilijät</strong> ry

      <!-- Sidebar -->
      {% include sidebar.html %}

    <!-- Scripts -->
    <script src="{{ 'assets/js/jquery.min.js' | relative_url }}"></script>
